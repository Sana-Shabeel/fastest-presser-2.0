<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Vite + TS</title>
  </head>
  <body class="min-h-screen bg-zinc-100">
    <h1 class="mt-6 text-center text-5xl font-bold">FASTEST PRESSER</h1>

    <div
      class="mx-auto my-6 grid h-16 w-80 place-items-center rounded bg-slate-800 text-4xl tracking-wider text-slate-50"
    >
      000
    </div>

    <section class="mx-auto flex w-10/12 justify-between">
      <div
        class="grid h-48 w-64 place-items-center rounded-md bg-stone-600 text-9xl text-slate-50"
        id="display-s"
      >
        0
      </div>
      <div
        class="grid h-48 w-64 place-items-center rounded-md bg-stone-600 text-9xl text-slate-50"
        id="display-k"
      >
        0
      </div>
    </section>
    <section
      class="mx-auto mt-6 flex w-1/3 justify-between gap-1 font-NotoSans"
    >
      <div class="">
        <input
          class="w-32 px-6 py-2 font-extrabold"
          type="number"
          min="0"
          max="20"
          value="5"
        />
      </div>
      <button
        class="mr-2 whitespace-nowrap rounded-sm bg-slate-500 px-6 py-2 hover:bg-slate-600"
      >
        Start Game
      </button>
      <button
        class="whitespace-nowrap rounded-sm bg-lime-700 px-6 py-2 hover:bg-lime-800"
      >
        New Game
      </button>
    </section>

    <section class="mx-auto mt-12 flex w-10/12 justify-between">
      <div>
        <div
          class="grid h-56 w-56 place-items-center rounded-full bg-blue-500 text-9xl text-white"
          id="key-s"
        >
          S
        </div>
        <p class="mt-3 text-center">PRESS KEY S</p>
      </div>
      <div>
        <div
          class="grid h-56 w-56 place-items-center rounded-full bg-yellow-300 text-9xl"
          id="key-k"
        >
          K
        </div>
        <p class="mt-3 text-center">PRESS KEY K</p>
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
