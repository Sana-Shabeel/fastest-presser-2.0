<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-zinc-100 min-h-screen">
    <h1 class="text-5xl font-bold text-center mt-6">FASTEST PRESSER</h1>

    <div
      class="bg-slate-800 w-80 h-16 mx-auto rounded my-6 grid place-items-center text-4xl text-slate-50 tracking-wider"
    >
      000
    </div>

    <section class="flex justify-between w-10/12 mx-auto">
      <div
        class="w-64 h-48 rounded-md bg-stone-600 text-slate-50 grid place-items-center text-9xl"
      >
        0
      </div>
      <div
        class="w-64 h-48 rounded-md bg-stone-600 text-slate-50 grid place-items-center text-9xl"
      >
        0
      </div>
    </section>
    <section
      class="w-1/3 mx-auto mt-6 flex justify-between gap-1 font-NotoSans"
    >
      <div class="">
        <input
          class="w-32 px-6 py-2 font-extrabold"
          type="number"
          min="0"
          max="20"
          value="5"
        />
      </div>
      <button
        class="bg-slate-500 px-6 py-2 mr-2 whitespace-nowrap rounded-sm hover:bg-slate-600"
      >
        Start Game
      </button>
      <button
        class="px-6 py-2 whitespace-nowrap rounded-sm bg-lime-700 hover:bg-lime-800"
      >
        New Game
      </button>
    </section>

    <section class="w-10/12 mx-auto flex justify-between mt-12">
      <div>
        <div
          class="w-56 h-56 bg-blue-500 text-9xl grid place-items-center rounded-full"
          id="key-s"
        >
          S
        </div>
        <p class="text-center mt-3">PRESS KEY S</p>
      </div>
      <div>
        <div
          class="w-56 h-56 bg-yellow-300 text-9xl grid place-items-center rounded-full"
          id="key-k"
        >
          K
        </div>
        <p class="text-center mt-3">PRESS KEY K</p>
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
